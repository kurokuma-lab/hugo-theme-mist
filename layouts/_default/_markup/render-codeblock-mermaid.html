<div class="mermaid_container"
     m="y-6"
     w="full"
     flex="~"
     justify="center">
    <div class="mermaid_wrapper"
         min-w="60%"
         max-w="90%"
         flex="~"
         justify="center">
        <pre class="mermaid" 
             w="full"
             m="0" 
             p="4">
            {{- .Inner | htmlEscape | safeHTML }}
        </pre>
    </div>
    {{ .Page.Store.Set "hasMermaid" true }}
</div>
